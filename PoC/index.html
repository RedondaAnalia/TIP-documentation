<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/theme/index.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-background-color="green">
						<h1>PET HEROES</h1>
					</section>
				</section>
				<section>
					<section data-background-color="green">
						<h2>Sobre nosotros</h2>
						<div class="flex-container">
							<div class="flex-container-center">
								<img data-src="img/ana.png" class="avatar"/>								</a>
								<h3 style="padding:10px">Ana</h3>
							</div>
							<div class="flex-container-center">
								<img data-src="img/pablo.png" class="avatar"/>								</a>
								<h3 style="padding:10px">Pablo</h3>
							</div>
						</div>
					</section>
				</section>
				<section>
					<section data-background-color="green">
						<h2>Motivación</h2>
					</section>
				</section>
				<section data-background-color="green">
					<section>
						Presentación del producto/proyecto: qué resuelve, para quién está dirigido
					</section>
				</section>
				<section>
					<section data-background-color="green">
						Licenciamiento tentativo
					</section>
				</section>
				<section>
					<section data-background-color="green">
						Alcance: qué incluye y qué no
					</section>
				</section>
				<section>
					<section data-background-color="green">
						Tecnologías
					</section>
				</section>

				


			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
